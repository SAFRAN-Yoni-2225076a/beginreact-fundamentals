<!doctype html>
<html lang="en">
  <head>
    {{> head}}

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    {{> header-bar }}

    <div id="root" class="container"></div>
  </body>

  <!-- 💡 permet de faire comprendre a Babel qu'il doit compiler ce fichier -->
  <script type="text/babel">
    // 🦁 Remplace tout ceci par du JSX !
    // 💡 <button id=...
    const Button = (
      <button
        className="btn btn-primary"
        onClick={() => {
          alert('Tu as cliqué sur Hello !');
        }}
      >
        Hello 👋
      </button>
    );

    const Card = ({ children }, { source }) => {
      return (
        <div className="card bg-base-300 w-96 shadow-xl">
          <figure>{<img src={source} alt="Tema La Paire" />}</figure>
          <div className="card-body">
            {children}
            <button className="btn btn-primary">Achete chef</button>
          </div>
        </div>
      );
    };

    const elements = (
      <div>
        {Button}
        <Card source="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg">
          <h2 className="card-title">Shoes!</h2>
          <p>Moi je veux les chaussures</p>
        </Card>
        <Card source="https://www.monde-animal.fr/wp-content/uploads/2021/04/ours-brun-carre.jpg">
          <h2 className="card-title">olala!</h2>
          <p>Il a cru la jambe c'etait un tacos</p>
        </Card>
        {Math.random()}
        {112 + 4}
        {new Date().toDateString()}
      </div>
    );

    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(elements);
  </script>
</html>
