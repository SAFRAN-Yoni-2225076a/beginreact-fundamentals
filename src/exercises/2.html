<!doctype html>
<html lang="en">
  <head>
    {{> head}}

    <!-- ℹ️ Les scripts React pour qu'on puisse utiliser React.createElement -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    {{> header-bar }}

    <div id="root" class="container"></div>
  </body>

  <script>
    const helloButton = React.createElement(
      'button',
      {
        id: 'Hello 👋',
        className: 'btn btn-primary',
        onClick: () => {
          alert('Tu as cliqué sur Hello !');
        },
      },
      'Boutonhello'
    );

    const Card = () =>
      React.createElement(
        'div',
        { className: 'card bg-base-300 w-96 shadow-xl' },
        React.createElement(
          'figure',
          null,
          React.createElement('img', {
            src: 'https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg',
            alt: 'Shoes',
          })
        ),
        React.createElement(
          'div',
          { className: 'card-body' },
          React.createElement('h2', { className: 'card-title' }, 'Shoes!'),
          React.createElement('p', null, 'Moi je veux les chaussures'),
          React.createElement(
            'div',
            { className: 'card-actions justify-end' },
            React.createElement(
              'button',
              { className: 'btn btn-primary' },
              'Achete chef'
            )
          )
        )
      );

    const listeFruits = ['banane', 'pomme', 'fraise', 'myrtille'];

    const fruits = React.createElement(
      'ul',
      { className: 'list-disc list-inside' },
      listeFruits.map((fruit) => React.createElement('li', null, fruit))
    );

    const main = React.createElement(
      'div',
      null,
      helloButton,
      React.createElement(Card),
      fruits
    );

    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container);
    root.render(main);
  </script>
</html>
